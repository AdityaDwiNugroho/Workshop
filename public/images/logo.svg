<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <style>
      .logo-bg { fill: #1e40af; }
      .logo-text { fill: white; font-family: Arial, sans-serif; font-weight: bold; }
      .logo-icon { fill: white; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" class="logo-bg"/>
  
  <!-- Wrench icon -->
  <g class="logo-icon" transform="translate(160, 120)">
    <path d="M20 40 L60 40 L65 45 L65 55 L60 60 L20 60 L15 55 L15 45 Z"/>
    <circle cx="45" cy="50" r="8" fill="#1e40af"/>
    <path d="M45 30 L45 10 L40 10 L40 5 L50 5 L50 10 L45 10"/>
  </g>
  
  <!-- Company name -->
  <text x="200" y="260" text-anchor="middle" class="logo-text" font-size="36">IWAN</text>
  <text x="200" y="300" text-anchor="middle" class="logo-text" font-size="36">MOTOR</text>
  
  <!-- Tagline -->
  <text x="200" y="330" text-anchor="middle" class="logo-text" font-size="14">Bengkel Terpercaya</text>
</svg>
